name: Sentinel Gate
on: [push, pull_request]
jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      - name: Build Sentinel
        run: chmod +x synapsevibsentinel.sh && ./synapsevibsentinel.sh
      - name: Run Audit
        run: ./sentinel audit --ci
        continue-on-error: false
