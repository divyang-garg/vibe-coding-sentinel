apiVersion: apps/v1
kind: Deployment
metadata:
  name: sentinel-hub-api
  labels:
    app: sentinel-hub-api
    app.kubernetes.io/name: sentinel-hub-api
    app.kubernetes.io/part-of: sentinel
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: sentinel-hub-api
  template:
    metadata:
      labels:
        app: sentinel-hub-api
        app.kubernetes.io/name: sentinel-hub-api
        app.kubernetes.io/part-of: sentinel
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: sentinel-hub-api
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: sentinel-hub-api
        image: sentinel-hub-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: SERVICE_NAME
          value: "sentinel-hub-api"
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: sentinel-hub-api-config
              key: environment
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: sentinel-hub-api-config
              key: log-level
        - name: OLLAMA_HOST
          valueFrom:
            configMapKeyRef:
              name: sentinel-hub-api-config
              key: ollama-host
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: sentinel-hub-api-secrets
              key: database-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: sentinel-hub-api-secrets
              key: jwt-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
      terminationGracePeriodSeconds: 30
