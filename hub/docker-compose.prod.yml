version: '3.8'

# Production overrides - extends docker-compose.yml
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up
#
# SECURITY: This file enforces production-specific security settings
# - Removes port exposure (use reverse proxy)
# - Adds resource limits
# - Enforces production environment

services:
  api:
    environment:
      # Override to enforce production settings
      - ENVIRONMENT=production
    # Remove port exposure (use reverse proxy)
    ports: []
    # Add resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  db:
