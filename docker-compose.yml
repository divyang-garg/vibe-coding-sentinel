# Sentinel Hub API - Development Docker Compose
# Complies with CODING_STANDARDS.md: Development environment standards

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: sentinel-postgres
    environment:
      POSTGRES_DB: sentinel
      POSTGRES_USER: sentinel
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sentinel -d sentinel"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for future caching/session management)
  redis:
    image: redis:7-alpine
    container_name: sentinel-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Sentinel Hub API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sentinel-api
    environment:
      HOST: 0.0.0.0
      PORT: 8080
      DATABASE_URL: postgres://sentinel:password@postgres:5432/sentinel?sslmode=disable
      JWT_SECRET: development-jwt-secret-change-in-production
      JWT_EXPIRATION: 24h
      BCRYPT_COST: 8
      RATE_LIMIT_REQUESTS: 1000
      RATE_LIMIT_WINDOW: 15m
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:8080
      OLLAMA_HOST: http://host.docker.internal:11434
      LOG_LEVEL: debug
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    restart: unless-stopped

  # pgAdmin (Database management - development only)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sentinel-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@sentinel.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    profiles:
      - dev

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: sentinel-network